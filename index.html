<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>Document</title>
</head>
<body>

    <!--HEADER-->

    <header class="w-full h-[420px] bg-zinc-900 bg-home bg-cover bg-center"   >
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="./assests/hamb-1.png"
            alt="Logo DevBurguer"
            class=" w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200"
            
            />
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Dev Burguer</h1>
            <span class="text-white font-medium">Rua Dev 10, Tiangua-CE </span>
            <div class="bg-green-600 px-4 py-1 rounded-lg mmt-5" id="date-span">
                <span class=" text-white font-medium">Seg a Dom 16:00 as 23:00</span>
            </div>
        </div>

    </header>

    <!--finalHEADER-->
    <h2 class="text-2xl md:text-3xl font-bold text-center mt-9 mb-6">
        Conheça nosso menu!
    </h2>

    <!--Inicio Menu-->
    <div id="menu">
        <main class="grid grid-cols-1 gap-7 mx-auto max-w-7xl">

            <!--PRODUTO-->


            <div class="flex gap-2">

                
                <img src="./assests/hamb-1.png" alt="HamburguerSmash" class=" h-28 w-28
                rounded-md hover:scale-110 hover:rotate-2 duration-200"/>
               
                <div>
                    <p class="font-bold">HamburguerSmash</p>
                    <p class="text-sm font-bold">Pão levinho e HamburguerSmash Gourmet</p>
                    
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$18.90</p>
                        <button class="bg-black px-5 py-2 rounded add-to-cart-btn"
                        data-name="HamburguerSmash"
                        data-price="18.90">
                        
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>


            </div>
            <!--PRODUTO-->
            <!--PRODUTO-->


            <div class="flex gap-2">

                
                <img src="./assests/hamb-2.png" alt="HamburguerDuplo" class=" h-28 w-28
                rounded-md hover:scale-110 hover:rotate-2 duration-200"/>
               
                <div>
                    <p class="font-bold">HamburguerSmash</p>
                    <p class="text-sm font-bold">Pão levinho e Hamburguer Duplo Gourmet</p>
                    
                    <div class="flex items-center gap-2 justify-between mt-3">
                        <p class="font-bold text-lg">R$28.90</p>
                        <button class="bg-black px-5 py-2 rounded add-to-cart-btn"
                        data-name="HamburguerDuplo"
                        data-price="28.90">
                        
                            <i class="fa fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>


            </div>
            <!--PRODUTO-->

        </main>
    </div>

    <!--FINAL Menu-->
</body>
</html>
